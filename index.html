<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Cuprum&subset=latin' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jquery.confirm/jquery.confirm.css">

    <title>Calorie Tracker</title>
</head>

<body class="blue-grey lighten-3">
    <nav>
        <div class="nav-wrapper blue-grey darken-3">
            <div class="container">
                <a href="#" class="brand-logo center">Track Your Calories</a>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="row">

            <div class="col s6 m6">
                <div class="card blue-grey">
                    <div class="card-content white-text" style="text-align: center;" id="user-info">

                    </div>
                </div>
            </div>

            <div class="col s6 m6">

                <div class="col s6">
                    <div class="card blue-grey">
                        <div class="card-content white-text statisticsDiv">
                            <span class="card-title"><i class="fa fa-heartbeat statsIcons"></i></span>
                            <h4 id="bmi" class="counter">0</h4>
                            <p>BMI</p>
                        </div>
                    </div>
                </div>

                <div class="col s6">
                    <div class="card blue-grey">
                        <div class="card-content white-text statisticsDiv">
                            <span class="card-title"><i class="material-icons statsIcons">event_note</i></span>
                            <h4 id="daysTracking" class="counter">0</h4>
                            <p>DAYS TRACKING</p>
                        </div>
                    </div>
                </div>

                <div class="col s6">
                    <div class="card blue-grey">
                        <div class="card-content white-text statisticsDiv">
                            <span class="card-title"><i class="material-icons statsIcons">pie_chart</i></span>
                            <h4 id="averageCals" class="counter">0</h4>
                            <p>AVERAGE DAILY CALS INPUT</p>
                        </div>
                    </div>
                </div>

                <div class="col s6">
                    <div class="card blue-grey">
                        <div class="card-content white-text statisticsDiv">
                            <span class="card-title"><i class="material-icons statsIcons">schedule</i></span>
                            <h4 id="recommendedCals" class="counter">0</h4>
                            <p>RECOMMENDED CALS INPUT</p>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <div class="divider" style="margin: 3rem 0;"></div>

        <div id="divNodes">

            <ul class="collection with-header" id="daysList">
                <li class="collection-header" style="background-color: #607d8b; color: #fff;">
                    <h5>DAILY CALORIE TRACKER
                        <div class="secondary-content">
                            <span title="Add a new day"> <i class="material-icons" id="addNewDay" style="color:#ffab40">add_circle_outline</i>
                            </span>
                        </div>
                    </h5>

                </li>
            </ul>
        </div>


    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <!-- Including jQuery and our jQuery Confirm plugin -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script src="jquery.confirm/jquery.confirm.js"></script>


    <!-- Including jQuery counterUp plugin -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <script src="jquery.counterUp/jquery.counterup.min.js"></script>

    <script src="app.js"></script>
</body>

</html>
